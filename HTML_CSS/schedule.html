<html>
<head>
    <title>SIGNUPPAGE</title>
   <link rel="stylesheet" href="signupstyle.css">

</head>
<body>
    

    <div class="sign-up-form">
        <h1>BOOK A VENUE</h1>
        <form>
            <input type="text" name="fname" id="fullname" class="input-box"  placeholder="Full Name">
            
            <br>
            <input type="email" id="email" class="input-box" placeholder="Your Email">
           
            <br>
            <input type="text" id="event" class="input-box" placeholder="Event">
            
            <br>
            <input type="text" id="Audi" class="input-box" placeholder="Audi">
            
            <br>
            <input type="text" id="aadhar" class="input-box" placeholder="Aadhaar Number" >
            <br>
            <input type="number" id="phnum" class="input-box" placeholder="Phone Number">
           
            <br>
            <p><span><input type="checkbox"></span>I agree to all terms and conditions</p>
            
            <input type="submit"  class="sign-btn" value="Submit" >
            <br>
            <hr>
            <p>Do you have an account ? <a href="#">Sign In</a></p>
            
           
        </form>
    </div>

    </body>
</html>
